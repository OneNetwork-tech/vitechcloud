name: Build & Deploy to cPanel

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Build (Next.js static export)
        run: npm run build

      - name: Deploy via FTP (to cPanel public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.onenetwork.se
          username: onenetwo
          password: Anjina@1985
          local-dir: ./deployment/
          server-dir: /public_html/vitechcloud
          protocol: ftps
          timeout: 600000
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/src/**
            **/tests/**
            **/*.log
            **/*.json
            **/*.lock
            **/README.md
            **/next.config.js
            **/package.json
            **/package-lock.json
            **/yarn.lock
            **/.github/**
            **/.vscode/**
            **/.env*
            .DS_Store
            Thumbs.db
        