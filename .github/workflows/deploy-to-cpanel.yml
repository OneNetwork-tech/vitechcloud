name: Deploy Next.js to cPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        # Install TypeScript types if missing
        npm install --save-dev @types/node @types/react @types/react-dom || echo "TypeScript types installed or already present"

    - name: Build Next.js project
      run: npm run build

    - name: List build output (for debugging)
      run: ls -la ./out/

