name: ğŸš€ Deploy to cPanel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ Verify build output
        run: |
          ls -la
          echo "Checking for build output..."
          if [ -d "out" ]; then
            echo "âœ… Found 'out' directory"
            ls -la out/
          elif [ -d "dist" ]; then
            echo "âœ… Found 'dist' directory"
            ls -la dist/
          elif [ -d "build" ]; then
            echo "âœ… Found 'build' directory"
            ls -la build/
          else
            echo "âŒ No build directory found"
            ls -la
          fi

      - name: ğŸŒ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.vitechcloud.se
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: ./out/
          server-dir: ./public_html/
          dangerous-clean-slate: true