name: 🚀 Build & Deploy Static Site to cPanel

on:
  push:
    branches: [ main ]       # auto-deploy when you push to main
  workflow_dispatch:          # allow manual runs from the Actions tab

concurrency:
  group: vitechcloud-static
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci || npm install

      - name: 🏗️ Build Next.js Static Site
        run: npm run build
        # This should run: next build && next export
        # Output is placed in the ./out/ folder

      - name: 🧹 Verify Build Output
        run: ls -R out || echo "❌ No /out directory found!"

      - name: 🌐 Deploy to cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.vitechcloud.se
          username: vitechuser
          password: Anjina@1985
          port: 21
          protocol: ftps
          local-dir: ./out/
          server-dir: /public_html/
          state-name: .ftp-deploy-sync.json
          dangerous-clean-slate: true    # deletes remote folder before upload
          timeout: 600000
          log-level: verbose

      - name: ✅ Deployment Complete
        run: echo "🎉 Deployment to cPanel public_html completed successfully!"
